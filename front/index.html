<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Test</title>
  <script src="./pixel.js" defer></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
  <main>
    <section class="feedback">
      <h1 class="feedback__title">
        Обратная связь
      </h1>

      <form class="form">
        <input
          type="text"
          placeholder="Ваше имя"
          class="form__name input"
          required
        >

        <input
          type="text"
          placeholder="Ваши контакты"
          class="form__contact input"
          required
        >

        <button
          type="submit"
          class="form__submit"
        >
          Отправить
        </button>
      </form>
    </section>
  </main>
</body>
</html>
